<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            type="submit">
            Save
          </button>
          <button
            class="btn btn-danger"
            (click)="onCancel()"
            type="button">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imgPathInput />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img [src]="imgPathInput.value" class="img-responsive" style="max-height: 300px;">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <label>Ingredients</label>
          <div
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 5px;"
            class="row">
            <div class="col-8">
              <input
                type="text"
                id="ingredientName"
                class="form-control"
                formControlName="name"
                placeholder="Name" />
            </div>
            <div class="col-3">
              <input
                type="number"
                id="ingredientAmount"
                class="form-control"
                formControlName="amount"
                placeholder="Amount" />
            </div>
            <div class="col-1">
              <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
