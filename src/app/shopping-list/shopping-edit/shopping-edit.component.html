<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="enter a name"
            #nameInput
          />
        </div>
        <div class="form-group col-sm-3">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="enter an amount"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- <button class="btn btn-success" type="button" (click)="addIngredient(nameInput, amountInput)">Add</button> -->
          <button class="btn btn-success" type="button" (click)="addIngredientViewChild()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
