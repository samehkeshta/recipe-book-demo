<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSaveIngredient()" #f="ngForm">
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="enter a name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group col-sm-3">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="enter an amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]\d*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
